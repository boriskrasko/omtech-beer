<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Test API</title>
</head>
<body>
  <input class="input" type="text" name="beerId" value="1">
  <button onclick="getBeer(beerId)">Get Beer</button>
  <script type="text/javascript">
    let input = document.querySelector('.input');
    let beerId = input.value;
    input.addEventListener('change', () => beerId = input.value)
    console.log(beerId);
    async function getBeer(id) {
    const url = `https://api.punkapi.com/v2/beers/${id}`
    try {
      const res = await fetch(url)
      const data = await res.json()
      console.log(data[0].name)
      console.log(data[0].tagline)
      console.log(data[0].first_brewed)
      console.log(data[0].description)
      console.log(data[0].brewers_tips)
    } catch {
      console.log(':(')
    }
  };
  getBeer(beerId);
  </script>
</body>
</html>
